<html>
    <head>
        <title>The Minos Cluster Star Map</title>

        <!-- http://www.getskeleton.com/ -->
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

        <!-- starmap controls -->
        <link rel="stylesheet" type="text/css" href="css/starmap.css"/> 

        
        <script type="text/javascript" src="js/prototype.js"></script>
        <!--This script DOES retinize the text and starchart, but offsets the center of the rotation. Further exploration is needed.
        <script src="js/hidpi-canvas.js"></script>-->
        <script type="text/javascript" src="js/starmap.js"></script>
        <script type="text/javascript" src="js/sol.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="sixteen columns">
                <div class="eight columns">
                    <canvas id="starmap" width="650" height="650"></canvas>
                </div>
                <div class="four columns">
                    <div id="starmap_controls">
                        <input type="checkbox" name="toggle_wormholes" id="toggle_wormholes" value="0">Show Hyperspace Routes
                        <br />
                        <input type="checkbox" name="toggle_rotation" id="toggle_rotation" value="0">Rotate
                        <br />
                        <input type="checkbox" name="toggle_names" id="toggle_names" value="0">Star Names
                        <br />
                        <input type="checkbox" name="toggle_unreachable" id="toggle_unreachable" value="0">Show Unreachable
                        <br />
                    </div>
                    <div id="star_pic"></div>
                    <div id="star_id">No System selected</div>
                </div>
            </div>

        </div>
    </body>
</html>
